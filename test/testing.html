    <script>
        function ChangeImage(imageUrl, text){
            var mainImage=document.getElementById('mainImage')
            var takenby=document.getElementById('takenby')

            mainImage.src = imageUrl;
            takenby.innerText=text;
        }

    </script>
</head>

    <button onclick="ChangeImage('https://openverse.org/image/e2049614-f186-4d07-819a-c96028b0d007?q=trees', 'Famous Japanese Garden Tree in Portland by Michael Matti')">Japanese Garden Tree</button>

</body>
