    <body>
      <header>     
        <h1 id ="headerID">Beauty of Birds</h1>     
          <button onclick="changeTheme()" id = "toggle">Toggle Theme</button>
      </header> 
      
        <script>
          function changeTheme(){
            var currentTheme = document.documentElement.getAttribute("data-theme");
            var changeTheme = "light";

            if (currentTheme == "dark"){
              changeTheme = "light";
            } else {
              changeTheme = "dark";
            }
            document.documentElement.setAttribute("data-theme", changeTheme)
           }
          
          function submitForm() {
            var product = document.getElementById("inp").value;
            document.getElementById("headerID").innerHTML = ("Hello " + product)
          }
        
        </script> 

      <nav>    
  
        <input type="text" id = "inp" name="user_name" placeholder="Enter your name!">        
        <button type="submit" onclick ="submitForm()">Apply!</button>
